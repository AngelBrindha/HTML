<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./themes/style.css">
  <title>Project tracking intro component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="right">
      <div class="background"></div>
      <div class="link">
        <nav>
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#" class="login">Login</a>
        </nav>
      </div>
      <div class="device">
        <img src="./images/illustration-devices.svg" alt="device">
      </div>
    </div>
    <div class="left">
      <div class="btn">
        <div class="bg">New</div>
        <span>Monograph Dashboard</span>
      </div>
      <div class="content">
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <button>Schedule a demo</button>
        <span>to see a live preview</span>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Angel</a>.
    </p>
  </footer>
</body>

</html>
