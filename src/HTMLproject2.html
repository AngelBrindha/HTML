<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <h1>Covid 19 survey</h1>
    <form>
        <div>
            <label name="fname">
                First Name:
            </label>
            <input type="text" name="text first name"placeholder="Enter your first name" autofocus>
         </div>
         <div>
            <label name="lname">
                Last Name:
            </label>
            <input type="text" name="text last name"placeholder="Enter your last name" >
         </div>
         <div>
            <label name="gender">
                Gender:
            </label>
            <input type="text" name="text gender"placeholder="Enter your gender" >
         </div>
         <div>
            <label name="age">
               Age:
            </label>
            <input type="number" name="enter age"placeholder="Enter your age" >
         </div>
         <div>
            <label name="location">
                Location(city,state):
            </label>
            <input type="text" name="text location"placeholder="Enter your location" >
         </div>
         <div>
            <label name="status">
                Vaccination status:
            </label>
            <input type="text" name="text status"placeholder="Yes/No" >
         </div>
         <div>
            <label name="vax name">
                If yes, Vaccination Name:
            </label>
            <input type="text" name="text vax name"placeholder="Enter your vaxname" >
         </div>
         <div>
            <label name="ph number">
                Mobile Number:
            </label>
            <input type="text" name="text number"placeholder="Enter your mobile number" >
         </div>
         <div>
             <input type="submit" vaiue="Submit">
         </div>
</form>
</body>
</html>
