<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./themes/style.css">
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
    <div class="content">
      <h1><span>WE'RE</span> COMING SOON</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <div class="mail">
          <input placeholder="Email Address" name="email" id="email" type="email">
          <button><img src="./images/icon-arrow.svg"> </button>
          <img class="error-icon" src="./images/icon-error.svg">
          <p class="error-text">Please provide a valid email</p>
        </div>
      </form>
    </div>
    <div class="girl-img">
      <img src="./images/hero-desktop.jpg">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Angel</a>.
    </p>
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
