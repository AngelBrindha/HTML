<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./themes/style5.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div><img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" /></div>

      <div class="title-container">

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="view-container">
        <div> <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" /> </div>
        <p>0.041 ETH</p>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="day-container">
          <div> <img src="../nft-preview-card-component-main/images/icon-clock.svg" /> </div>
          <p>3 days left</p>
        </div>
      </div>

      <div class="author-container">
        <div class="author-img"></div>
        &nbsp;&nbsp;
        <p class="cr">Creation of</p> &nbsp;&nbsp;<p class="name">Jules Wyvern</p>
      </div>
    </div>
  </main>

</body>

</html>
