<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./themes/style8.css">
  <title>Stats preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="card">

      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="template">
        <div class="comp">
          <p class="num"><b>10K+</b></P>
          <P class="line">COMPANIES</p>
        </div>
        <div class="temp">
          <p class="num"><b>314</b> </P>
          <P class="line">TEMPLATES</p>
        </div>
        <div class="query">
          <p class="num"><b>12M+ </b></P>
          <P class="line">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="people">
      <div> <img class="head-image" src="../stats-preview-card-component-main/images/image-header-desktop.jpg" /> </div>
      <div class="accent"></div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener noreferrer " href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Angel</a>.
    </div>
  </footer>
</body>

</html>
