<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <div>
            <label name="lblusername">
                    User Name:
            </label>
            <input type="text" name="text user name" placeholder="enter your name here" autofocus>
        </div>
        <div>
            <label name="lblpassword">
                    password:
            </label>
            <input type="password" name="text user password" placeholder="enter your password">
        </div>
        <div>
            <input type="submit" value="sign in">
        </div>
    </form>
</body>
</html>
