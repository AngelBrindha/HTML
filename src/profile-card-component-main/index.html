<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style8.css">
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div>
        <div> <img src="../profile-card-component-main/images/bg-pattern-card.svg" alt="cover image"  class="header-image"> </div>
      </div>
      <div class="card">
        <div> <img src="../profile-card-component-main/images/image-victor.jpg" alt="profile icon"  class="victor-image"> </div>
        <div class="name">
          <h3>Victor Crest  <span>26</span></h3>
          
        
        <div class="location">
          London
        </div>
      </div>
        <div class="template">
          <div class="follow">
            <b>80K</b>
            <p>Followers</p>
          </div>
          <div class="like">
            <b>803K</b>
            <p>Likes</p>
          </div>
          <div class="photo">
            <b>1.4K</b>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>

</html>
